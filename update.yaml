- name: playbook pour update 
  become: yes
  tasks: 
    - name: desactiver maj auto de ubuntu 
      shell: sed -i s'/1/0/'g /etc/apt/apt.conf.d/20auto-upgrades
 
    - name: check update 
      apt:
        update_cache: yes

    - name: recup packages dans un txt  
      shell: "apt list --upgradable"
      register: Update

    - debug: var=Update